[bundle]

packages =
   autoconf
   autoconf2.13
   autogen
   automake-wrapper
   bsdtar
   diffutils
   gawk
   libcrypt-devel
   m4
   make
   msys2-runtime
   openssh
   patch
   rsync
   sed
   {pkg_prefix}binutils
   {pkg_prefix}crt-git
   {pkg_prefix}curl-winssl
   {pkg_prefix}file
   {pkg_prefix}gcc
   {pkg_prefix}grep
   {pkg_prefix}headers-git
   {pkg_prefix}libarchive
   {pkg_prefix}libiconv
   {pkg_prefix}libmangle-git
   {pkg_prefix}libtool
   {pkg_prefix}libwinpthread-git
   {pkg_prefix}libxslt
   {pkg_prefix}libxml2
   {pkg_prefix}pkg-config
   {pkg_prefix}ruby
   {pkg_prefix}tools-git
   {pkg_prefix}winpthreads-git
   {pkg_prefix}winstorecompat-git

version = 2
filename_stub = vagrant
display_name = Vagrant
description = Vagrant Installer
delete =
  usr/share/fish*
  usr/share/emacs*
  usr/share/info*
  usr/share/man*
  usr/bin/cygwin-console-helper.exe
