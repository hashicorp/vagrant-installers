on:
  push:
    branches:
      - 'main'
      - 'box-windows*'
    paths:
      - 'packer/vagrant/template_win-8.json'
      - 'packer/vagrant/scripts/windows/**'
  schedule:
    - cron: '30 2 1 * *'
  workflow_dispatch:
    branches:
      - 'main'

jobs:
  build:
    if: github.repository == 'hashicorp/vagrant-builders'
    name: Build Vagrant Installer Boxes (windows)
    runs-on: [self-hosted, vagrantci]
    steps:
      - name: Code Checkout
        uses: actions/checkout@v1
      - name: Build Box
        run: ./.ci/build-boxes.sh
        working-directory: ${{github.workspace}}
        env:
          PKT_PACKER_BUILDS: "win-8"
          VAGRANT_CI_LOADER_BUCKET: ${{ secrets.VAGRANT_CI_LOADER_BUCKET }}
      - name: Clean Workspace
        if: always()
        run: rm -rf ${{ github.workspace }}
