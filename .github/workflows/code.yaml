on:
  push:
    branches:
      - 'main'
      - 'build-*'
  workflow_dispatch:
    branches:
      - 'main'

jobs:
  slack-vars:
    if: github.repository == 'hashicorp/vagrant-builders'
    uses: ./.github/workflows/slack-vars.yml
  hashibot-vars:
    if: github.repository == 'hashicorp/vagrant-builders'
    uses: ./.github/workflows/hashibot-vars.yml
  sync-installers:
    if: github.repository == 'hashicorp/vagrant-builders'
    runs-on: ['self-hosted', 'ondemand', 'linux', 'type=t3.small']
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Sync Installers Repository
        run: ./.ci/sync.sh
        working-directory: ${{github.workspace}}
        env:
          HASHIBOT_TOKEN: ${{ needs.hashibot-vars.outputs.HASHIBOT_TOKEN }}
          HASHIBOT_USERNAME: ${{ needs.hashibot-vars.outputs.HASHIBOT_USERNAME }}
          SLACK_WEBHOOK: ${{ needs.slack-vars.outputs.SLACK_WEBHOOK }}

  sync-builders:
    if: github.repository == 'hashicorp/vagrant-installers'
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Sync Builders Repository
        run: ./.ci/sync.sh
        working-directory: ${{github.workspace}}
        env:
          HASHIBOT_TOKEN: ${{ secrets.HASHIBOT_TOKEN }}
          HASHIBOT_USERNAME: ${{ secrets.HASHIBOT_USERNAME }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
